<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h1><b>Simple Interest Calculator</b></h1>
            <div class="medium_container">
                Amount    <span id="amtInput"><input type="number"  id="principal"> </span>  
                <br/>
                <br/>
                Interest Rate <input type="range" min="1" max="100" value="3.5" step=.1 class="slider" id="myRange">
                <span id="demo"></span>
                <br>
                <br>
                No. of Years <span id="yrsInput"><input type="number" min="1" max="100" id="years"></span>
                <br>
                <br>
                <button onclick="compute()">Compute Interest</button>
                <div>
                    <p id="result"></p>
                </div>
                <p id="copyright">
                    &copy; Everyone Can Get Rich
                </p>
            </div>
        </div>

        <script>
            let slider = document.getElementById("myRange");
            let output = document.getElementById("demo");
            output.innerHTML = slider.value;
            
            slider.oninput = function() {
              output.innerHTML = `${this.value} %`;
            }
        </script>
            
    </body>
</html>
