<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>

        <div class="container">
            <h1><b>Simple Interest Calculator</b></h1>
            <div class="medium_container">
                Amount    <span id="amtInput"><input type="number"  id="principal"> </span>  
                <br/>
                <br/>
                Interest Rate <input type="range" min="1" max="20" value="10.5" step=.25 class="slider" id="myRange">
                <span id="demo"></span>
                <br>
                <br>
                No. of Years 
                <span id="yrsInput">
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </span>
                <br>
                <br>
                <button onclick="compute()">Compute Interest</button>
                <div>
                    <p id="result"></p>
                </div>
                <p id="copyright">
                    &copy; Everyone Can Get Rich
                </p>
            </div>
        </div>

        <script>
            let slider = document.getElementById("myRange");
            let output = document.getElementById("demo");
            output.innerHTML = slider.value;
            
            slider.oninput = function() {
              output.innerHTML = `${this.value} %`;
            }
        </script>
            
    </body>
</html>
